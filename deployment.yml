apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: react-dep
  labels:
    #Project ID
    app: packer-192412
spec:
  #Run two instances of our application
  replicas: 4
  template:
    metadata:
      labels:
        app: packer-192412
    spec:
      #Container details
      containers:
        - name: react-app
          image: /gcr.io/packer-192412/react-app:295c154e36f74f0831cc73b88b5dcdebc2cbd534

          imagePullPolicy: Always
          #Ports to expose
          ports:
          - containerPort: 8000
