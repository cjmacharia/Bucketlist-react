version: 2
jobs:
  build:
    docker:
      - image: cjmash/79061fc8277
      - image: circleci/node
    environment:
      - PROJECT_NAME: packer
      - CLOUDSDK_COMPUTE_ZONE: europe-west3-b
      - PROJECT_ID: packer-19241277
    working_directory: ~/react
    steps:
      - checkout
      - run:
          name: install yarn update
          command:  sudo npm install yarn -g
      - run:
          name: install dependencies
          command: yarn install
  test:
    docker:
      - image: cjmash/79061fc8277
      - image: circleci/node
    working_directory: ~/react
    steps:
      - checkout
      - run:
          name: install yarn update
          command:  sudo npm install yarn -g
      - run:
          name: install dependencies
          command: yarn install
      - run:
          name: run tests
          command: sudo yarn test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
